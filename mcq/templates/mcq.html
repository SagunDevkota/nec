<!DOCTYPE html>
<html>
<head>
    <title>MCQ Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap into the next row */
            width: 100vw;    /* Set the width to contain 2 columns */
        }
        .box{
            width: 45%; /* Each box will take up 50% of the container width, creating 2 columns */
            height: 100px; /* Set height for each box */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            border-radius: 15px;
            box-sizing: border-box;
            margin: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .options label {
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        .options input {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        hr {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>MCQ Test</h1>
    <form method="POST">
        {% for question in questions %}
            <!-- Store the outer loop index -->
            {% set question_index = loop.index %}
            
            <div>
                <p>{{ question_index }}. {{ question.question }}</p>
                <div class="container">
                    {% for option in question.options %}
                        <label class="box">
                            <!-- Use the custom variable for the outer loop index -->
                            <input type="radio" name="question_{{ question_index }}" value="{{ option }}">
                            {{ option }}
                        </label><br>
                    {% endfor %}
                </div>
            </div>
            <hr>
        {% endfor %}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
